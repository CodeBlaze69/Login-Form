<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="main">
        <div class="login">
            <form action="" autocomplete="off">
                <h2>Sign In</h2>
                <div class="box">
                    <input type="text" required>
                    <i id="pri" class="ri-mail-fill"></i>
                    <span>UserName & Email</span>
                </div>
                <div class="box">
                    <input type="password" name="password" required id="pass">
                    <i id="pri" class="ri-lock-password-fill"></i>
                    <span>Password</span>
                    <i id="show" class="ri-eye-fill"></i>
                </div>
                <div class="btn">
                    <button>Sign In</button>
                </div>
                <p>Create New Account ? <a href="index.html">SignUp</a></p>
            </form>
        </div>
    </div>


    <script src="showpass.js"></script>
</body>
</html>
